<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

</html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Custom CSS-->
    <link rel="stylesheet" href="/css/style.css">

    <title>Trang chủ</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/home/index">Trang chủ</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/product/list-by-category/1">Sản
                                phẩm</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/cart/view">Giỏ hàng</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Thành viên
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="/account/sign-up">Đăng ký</a></li>
                                <li><a class="dropdown-item" href="/auth/login">Đăng nhập</a></li>
                            </ul>
                        </li>
                    </ul>
                    </form>
                </div>
            </div>
        </nav>
        <h1>Chào mừng đến với cửa hàng của chúng tôi!</h1>
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img th:src="@{/image/Shopee-1.jpg}" class="d-block w-50 mx-auto" alt="...">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/image/Shopee-2.jpg}" class="d-block w-50 mx-auto" alt="...">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/image/Shopee-3.jpg}" class="d-block w-50 mx-auto" alt="...">
                </div>
            </div>
        </div>

    </header>

    <main>
        <h2>Sản phẩm nổi bật</h2>
        <div class="product-list">
            <div th:each="product : ${products}">
                <div class="product-card">
                    <h3 th:text="${product.name}">Tên sản phẩm</h3>
                    <p>Giá: <span th:text="${product.price}">0</span> VND</p>
                    <a th:href="@{'/product/detail/' + ${product.id}}">Xem chi tiết</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Cửa hàng Java 5 - namlnqpd11323</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
